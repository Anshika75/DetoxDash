<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Nearby Hospitals Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Default coordinates (you can use the user's location if available)
            var defaultLocation = { lat: 37.7749, lng: -122.4194 };

            // Create a new map
            var map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 13
            });

            // Create a marker for the user's location
            var userMarker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                title: 'Your Location'
            });

            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
                location: defaultLocation,
                radius: 5000,
                type: 'hospital'
            }, displayResults);
        }

        function displayResults(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                title: place.name
            });

            google.maps.event.addListener(marker, 'click', function() {
                alert('Hospital Name: ' + place.name + '\nAddress: ' + place.vicinity);
            });
        }
    </script>

    <!-- Include the Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Nte2C-AWAa1X3l7wU5gHOBI1L7fzRIM&libraries=places&callback=initMap" async defer></script>
</body>
</html>
