<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>

  <body>
    <div class="login-splash-container">
      <div class="form-container">
        <h1>
          <span style="color: #d3315a">S</span>
          <span style="color: #00ada9">I</span>
          <span style="color: #7d5f91">G</span>
          <span style="color: #ea872c">N</span>
          <span style="color: #7d5f91">-</span>
          <span style="color: #d3315a">U</span>
          <span style="color: #00ada9">P</span>
        </h1>
        <form id="signupForm">
          <label for="name">Username</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button>Sign Up</button>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="./auth.js"></script>
    <script>
      const signupForm = document.getElementById("signupForm");
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = signupForm["name"].value;
        const email = signupForm["email"].value;
        const password = signupForm["password"].value;
        auth
          .createUserWithEmailAndPassword(email, password)
          .then((cred) => {

            console.log(cred.user);
            cred.user.updateProfile({
              displayName: name,
            });
            db.collection("users")
              .doc(cred.user.uid)
              .set({
                name: name,
                email: email,
                password: password,
              })
              .then(() => {
                window.location.href = "./options";
              });
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
