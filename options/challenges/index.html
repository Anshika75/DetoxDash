<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./influencer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #videoPreview {
        width: 100%;
        height: 100%;
      }
      video{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Challenges Hub</h1>
      <div class="posts">
        
      </div>
      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Post</h2>
          <form id="savePost">
            <label for="caption">Title</label>
            <input type="text" name="title" id="title" />
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
            <label for="deadline">Deadline</label>
            <input type="date" name="deadline" id="deadline" />
            <!-- Upload Video -->
            <label for="image">
              Choose Image File
            </label>
            <input
              type="file"
              name="image"
              id="image"
              accept="image/*"
            /> 
            

            <button type="submit" id="postBtn">Post</button>
          </form>
        </div>
      </div>
    <div class="modal" id="modelProof">
      <div class="model-content">
        <span class="close">&times;</span>
        <h2>Upload</h2>
        <form id="uploadProof">
          <label for="proof">Proof</label>
          <input type="file" name="proof" id="proof" accept="image/*" />
          <button type="submit" id="uploadBtn">Upload</button>
        </form>
      </div>
    </div>

      <button class="addPostBtn">+</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <!-- firebase storage -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>

    <script src="../../auth.js"></script>
    <script>
      const modal = document.querySelector(".modal");
      const modalContent = document.querySelector(".modal-content");
      const close = document.querySelector(".close");
      const postButton = document.querySelector(".addPostBtn");
      var currentUserByDb;

      postButton.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      close.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
      var s;
      const savePost = document.getElementById("savePost");
      savePost.addEventListener("submit", (e) => {
        e.preventDefault();
        postBtn.disabled = true;
        postBtn.innerHTML = "Posting...";
        postBtn.style.opacity = "0.5";
        postBtn.style.cursor = "not-allowed";
        postBtn.style.pointerEvents = "none";

        const image = savePost["image"].files[0];
        const title = savePost["title"].value;
        const description = savePost["description"].value;
        const deadline = savePost["deadline"].value;
        // upload video to firebase storage
        const imageFile = document.getElementById("image").files[0];
        const imageName = imageFile.name;
        const storageRef = firebase.storage().ref("images/" + imageName);
        storageRef.put(imageFile).
        on("state_changed", (snapshot) => {
          var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log("Upload is " + progress + "% done");
          switch (snapshot.state) {
            case firebase.storage.TaskState.PAUSED: // or 'paused'
              console.log("Upload is paused");
              break;
            case firebase.storage.TaskState.RUNNING: // or 'running'
              console.log("Upload is running");
              break;
          }
        }, (error) => {
          console.log(error);
        }, () => {
          storageRef.getDownloadURL().then((downloadURL) => {
            console.log("File available at", downloadURL);
            db.collection("challenges")
              .add({
                title: title,
                description: description,
                deadline: deadline,
                image: downloadURL,
                postByName: auth.currentUser.displayName,
                postBy: auth.currentUser.uid,
                joined: [],
                postByPhotoURL: auth.currentUser.photoURL,
                createdAt: firebase.firestore.FieldValue.serverTimestamp() || null,
                likes: [],
                proofs: [],
              })
              .then(() => {
                modal.style.display = "none";
                postBtn.disabled = false;
                postBtn.innerHTML = "Post";
                postBtn.style.opacity = "1";
                postBtn.style.cursor = "pointer";
                postBtn.style.pointerEvents = "all";
              });
          });
        });

      });
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log("User   logged in: ", user.displayName);
          db.collection("users")
            .doc(user.uid)
            .get()
            .then((doc) => {
              currentUserByDb = doc.data();
              console.log(currentUserByDb);
            });
        } else {
          console.log("User logged out");
          window.location = "../../index.html";
        }
      });


      var posts = document.querySelector(".posts");
      db.collection("challenges").
      onSnapshot((snapshot) => {
        posts.innerHTML = "";
        snapshot.forEach((doc) => {
          posts.innerHTML += `
                  <div class="post">
                    <div class="postimg">
                      <img src="${doc.data().image}" alt="">
                    </div>
                    <div class="post-caption">
                      <h3>${doc.data().title}</h3>
                    </div>
                    <div class="post-description">
                      <p>${doc.data().description}</p>
                    </div>
                    <div class="bottom">
                      <button class="likeBtn" onclick='${doc.data().likes.includes(auth.currentUser.uid) ? `db.collection("forums").doc("${doc.id}").update({
                            likes: firebase.firestore.FieldValue.arrayRemove("${auth.currentUser.uid}")})` : `db.collection("forums").doc("${doc.id}").update({
                            likes: firebase.firestore.FieldValue.arrayUnion("${auth.currentUser.uid}") })`}' {doc.data().likes.includes(auth.currentUser.uid) ?           
                            "disabled" : ""} style="color: ${doc.data().likes.includes(auth.currentUser.uid) ? "blue" : "black"}">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <p>${doc.data().likes.length}</p>
                      </button>
                      <button class="joinBtn" onclick='${doc.data().joined.includes(auth.currentUser.uid) ? `db.collection("challenges").doc("${doc.id}").update({
                            joined: firebase.firestore.FieldValue.arrayRemove("${auth.currentUser.uid}")})` : `db.collection("challenges").doc("${doc.id}").update({
                            joined: firebase.firestore.FieldValue.arrayUnion("${auth.currentUser.uid}") })`}' {doc.data().joined.includes(auth.currentUser.uid) ?         
                            "disabled" : ""} style="color: ${doc.data().joined.includes(auth.currentUser.uid) ? "blue" : "black"}">
                        ${doc.data().joined.includes(auth.currentUser.uid) ? "Joined" : "Join"}
                        <p>${doc.data().joined.length}</p>
                      </button>
                        ${doc.data().joined.includes(auth.currentUser.uid) ? 
                       `<button onclick='openUploadModal("${doc.id}")'>
                          Upload your proof <i class="fa-solid fa-upload"></i>
                        </button>` : "" }
                      ${
                        doc.data().postBy === auth.currentUser.uid ||
                        currentUserByDb?.role === "admin" ||
                        currentUserByDb?.role === "moderator"
                          ? `<button class="deleteBtn" onclick='db.collection("posts").doc("${doc.id}").delete()'>
                          <i class="fa-solid fa-trash"></i>
                        </button>`
                          : ""
                      }
                      <div class="postBy">
                        <div class="postByPhoto">                                              
                          <h2>Post by ${doc.data().postByName}</h2>
                          <img src="${doc.data().postByPhotoURL}" alt=""> 
                        </div> 
                        <div class="postAt">
                          <p>${doc.data().createdAt.toDate().toDateString()}</p>
                        </div>
                      </div>
                    </div>`;
        });
      });
      function saveComment(e, postId) {
        e.preventDefault();
        const comment = document.getElementById("comment").value;
        db.collection("posts")
          .doc(postId)
          .update({
            comments: firebase.firestore.FieldValue.arrayUnion({
              comment: comment,
              commentBy: auth.currentUser.uid,
              commentByName: auth.currentUser.displayName,
              commentByPhotoURL: auth.currentUser.photoURL,
              commentAt: new Date(),
            }),
          })
          .then(() => {
            console.log("Document successfully updated!");
            document.getElementById("comment").value = "";
          })
          .catch((error) => {
            // The document probably doesn't exist.
            console.error("Error updating document: ", error);
          });
      }
      function openUploadModal(postId) {
        const modelProof = document.getElementById("modelProof");
        modelProof.style.display = "flex";
        const close = document.querySelector(".close");
        close.addEventListener("click", () => {
          modelProof.style.display = "none";
        });
        window.addEventListener("click", (e) => {
          if (e.target === modelProof) {
            modelProof.style.display = "none";
          }
        });
        const uploadProof = document.getElementById("uploadProof");
        uploadProof.addEventListener("submit", (e) => {
          e.preventDefault();
          uploadBtn.disabled = true;
          uploadBtn.innerHTML = "Uploading...";
          uploadBtn.style.opacity = "0.5";
          uploadBtn.style.cursor = "not-allowed";
          uploadBtn.style.pointerEvents = "none";

          const proof = uploadProof["proof"].files[0];
          // upload video to firebase storage
          const proofFile = document.getElementById("proof").files[0];
          const proofName = proofFile.name;
          const storageRef = firebase.storage().ref("proofs/" + proofName);
          storageRef.put(proofFile).
          on("state_changed", (snapshot) => {
            var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log("Upload is " + progress + "% done");
            switch (snapshot.state) {
              case firebase.storage.TaskState.PAUSED: // or 'paused'
                console.log("Upload is paused");
                break;
              case firebase.storage.TaskState.RUNNING: // or 'running'
                console.log("Upload is running");
                break;
            }
          }, (error) => {
            console.log(error);
          }, () => {
            storageRef.getDownloadURL().then((downloadURL) => {
              console.log("File available at", downloadURL);
              db.collection("challenges")
                .doc(postId)
                .update({
                  proofs: firebase.firestore.FieldValue.arrayUnion({
                    proof: downloadURL,
                    proofBy: auth.currentUser.uid,
                    proofByName: auth.currentUser.displayName,
                    proofByPhotoURL: auth.currentUser.photoURL,
                    proofAt: new Date(),
                  }),
                })
                .then(() => {
                  modelProof.style.display = "none";
                  uploadBtn.disabled = false;
                  uploadBtn.innerHTML = "Upload";
                  uploadBtn.style.opacity = "1";
                  uploadBtn.style.cursor = "pointer";
                  uploadBtn.style.pointerEvents = "all";
                });
            });
          });

        });
      }
    </script>
  </body>
</html>
