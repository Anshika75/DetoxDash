<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./influencer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #videoPreview {
        width: 100%;
        height: 100%;
      }
      video{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Influencer Hub</h1>
      <div class="posts">
        
      </div>
      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Post</h2>
          <form id="savePost">
            <label for="caption">caption</label>
            <input type="text" name="caption" id="caption" />

            <!-- Upload Video -->
            <label for="video">
              Choose Video File
            </label>
            <input
              type="file"
              name="video"
              id="video"
            />

            <button type="submit" id="postBtn">Post</button>
          </form>
        </div>
      </div>
      <button class="addPostBtn">+</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <!-- firebase storage -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>

    <script src="../../../auth.js"></script>
    <script>
      const modal = document.querySelector(".modal");
      const modalContent = document.querySelector(".modal-content");
      const close = document.querySelector(".close");
      const postButton = document.querySelector(".addPostBtn");
      var currentUserByDb;

      postButton.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      close.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
      var s;
      const savePost = document.getElementById("savePost");
      savePost.addEventListener("submit", (e) => {
        e.preventDefault();
        postBtn.disabled = true;
        postBtn.innerHTML = "Posting...";
        postBtn.style.opacity = "0.5";
        postBtn.style.cursor = "not-allowed";
        postBtn.style.pointerEvents = "none";

        const video = savePost["video"].value;
        const caption = savePost["caption"].value;
        // upload video to firebase storage
        const videoFile = document.getElementById("video").files[0];
        const storageRef = firebase.storage().ref();
        const videoRef = storageRef.child(`videos/${Date.now()}-${videoFile.name}`);
        console.log("Uploading a blob or file!");
        videoRef.put(videoFile).then((snapshot) => {
          console.log("Uploaded a blob or file!");
          snapshot.ref.getDownloadURL().then((url) => {
            console.log("File available at", url);
            db.collection("posts")
              .add({
                video: url,
                caption: savePost["caption"].value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                postBy: auth.currentUser.uid,
                postByName: auth.currentUser.displayName,
                postByPhotoURL: auth.currentUser.photoURL,
                likes: [],
                comments: [],
              })
              .then(() => {
                console.log("Document successfully written!");
                modal.style.display = "none";
                postBtn.disabled = false;
                postBtn.style.opacity = "1";
                postBtn.style.cursor = "pointer";
                postBtn.style.pointerEvents = "all";
                savePost.reset();

              })
              .catch((error) => {
                console.error("Error writing document: ", error);
                postBtn.disabled = false;
                postBtn.style.opacity = "1";
                postBtn.style.cursor = "pointer";
                postBtn.style.pointerEvents = "all";
              });

          });
        });
      });
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log("User   logged in: ", user.displayName);
          db.collection("users")
            .doc(user.uid)
            .get()
            .then((doc) => {
              currentUserByDb = doc.data();
              console.log(currentUserByDb);
            });
        } else {
          console.log("User logged out");
          window.location = "../../index.html";
        }
      });


      var posts = document.querySelector(".posts");
      db.collection("posts").
      onSnapshot((snapshot) => {
        posts.innerHTML = "";
        snapshot.forEach((doc) => {
          posts.innerHTML += `
                  <div class="post">
                    <div class="post-video">
                      <video src="${doc.data().video}"
                      // preloader
                      onloadedmetadata="this.muted=true; this.play()" controls></video>
                    </div>
                    <div class="caption">
                      <h3>${doc.data().caption}</h3>
                    </div>
                    <div class="bottom">
                      <button class="likeBtn" onclick='${doc.data().likes.includes(auth.currentUser.uid) ? `db.collection("posts").doc("${doc.id}").update({
                            likes: firebase.firestore.FieldValue.arrayRemove("${auth.currentUser.uid}")})` : `db.collection("posts").doc("${doc.id}").update({
                            likes: firebase.firestore.FieldValue.arrayUnion("${auth.currentUser.uid}") })`}' {doc.data().likes.includes(auth.currentUser.uid) ?           
                            "disabled" : ""} style="color: ${doc.data().likes.includes(auth.currentUser.uid) ? "#3b0360" : "#807985"}">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <p>${doc.data().likes.length}</p>
                      </button>
                      <button class="commentBtn" onclick='
                        this.parentElement.parentElement.querySelector(".comments").classList.toggle("show");
                      '>
                        <i class="fa-solid fa-comment"></i>
                        <p>
                          ${doc.data().comments.length}
                        </p>
                      </button>
                      <button class="deleteBtn" onclick='db.collection("posts").doc("${doc.id}").delete()'>
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      <div class="postBy">
                        <div class="postByPhoto">                                              
                          <h2>Post by ${doc.data().postByName}</h2>
                          <img src="${doc.data().postByPhotoURL}" alt=""> 
                        </div> 
                        <div class="postAt">
                          <p>${doc.data().timestamp.toDate().toDateString()}</p>
                        </div>
                      </div>
                    </div>
                    <div class="comments" id="comments">
                        ${doc.data().comments.map((comment) => {return `
                            <div class="comment">
                                <p class="cmnt">${comment.comment}</p>
                                <div class="commentBy">
                                  <div class="commentByPhoto">
                                    <h2>Comment by ${comment.commentByName}</h2>
                                    <img src="${
                                      comment.commentByPhotoURL
                                    }" alt="">
                                  </div>
                                  <div class="commentAt">
                                    <p>${
                                      comment.commentAt?.toDate().toDateString()
                                    }</p>
                                  </div>
                                </div>
                            </div>
                            `;
                          })
                          .join("")}
                    </div>
                    <form id="saveComment" onsubmit=' saveComment(event, "${doc.id}")'>
                        <label for="comment">Comment</label>
                        <input type="text" name="comment" id="comment">
                        <button type="submit">Comment</button>
                    </form>
                  </div>`;
        });
      });
      function saveComment(e, postId) {
        e.preventDefault();
        const comment = document.getElementById("comment").value;
        db.collection("posts")
          .doc(postId)
          .update({
            comments: firebase.firestore.FieldValue.arrayUnion({
              comment: comment,
              commentBy: auth.currentUser.uid,
              commentByName: auth.currentUser.displayName,
              commentByPhotoURL: auth.currentUser.photoURL,
              commentAt: new Date(),
            }),
          })
          .then(() => {
            console.log("Document successfully updated!");
            document.getElementById("comment").value = "";
          })
          .catch((error) => {
            // The document probably doesn't exist.
            console.error("Error updating document: ", error);
          });
      }

    </script>
  </body>
</html>
